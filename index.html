<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame 3D 網頁範例</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="model" src="model.obj"></a-asset-item>
        </a-assets>

        <a-camera position="0 1.6 0" look-controls>
            <a-cursor></a-cursor>
        </a-camera>

        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" position="2 4 3" target="#model"></a-light>

        <a-entity id="model" obj-model="obj: #model"></a-entity>
    </a-scene>
</body>
</html>
